<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

</head>

<body>
    <!-- Registration modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-5">
                <div class="modal-body p-4 ">
                    <!-- modal head -->
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="modal-title" id="registrationModalLabel">
                            Register
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- end of modal head -->

                    <!-- modal body  -->
                    <div class="col ">
                        <div class="row">
                            <div class="mb-3">
                                <label for="regName" class="form-label">
                                    Name</label>
                                <input type="text" class="form-control" id="regName" name="regName" required="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="regMail" class="form-label">
                                    Email</label>
                                <input type="email" class="form-control" id="regMail" name="regMail" required="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="regPwd1" class="form-label">
                                    Password</label>
                                <input type="password" class="form-control" id="regPwd1" name="regPwd1" required="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="regPwd2" class="form-label">Confirm
                                    Password</label>
                                <input type="password" class="form-control" id="regPwd2" name="regPwd2" required="" />
                            </div>
                        </div>
                    </div>
                    <!-- end of modal body  -->

                    <!-- modal footer  -->
                    <div class="d-flex justify-content-end py-3">
                        <button type="button" class="btn btn-danger me-3" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>
                    <!-- end of modal footer  -->
                </div>
            </div>
        </div>
    </div>
    <main class="bg-info">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="rounded-5 bg-light shadow p-3 m-5 col-8 col-lg-6">
                <div class="row justify-content-center">

                    <div class="col d-flex align-items-center justify-content-center p-5">
                        <div class="row g-4">
                            <div class="text-center mt-2">
                                <h1>REGISTER</h1>
                                <div id="errorMessage1" class="alert alert-warning d-none"></div>
                            </div>
                            <form id="register">
                                    <div class="row">
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 " placeholder="Enter your name" id="regName" name="regName"
                                                required="" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3">
                                            <input type="email" class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 " placeholder="E-mail address" id="regMail" name="regMail"
                                                required="" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3">
                                            <input type="password" class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 " placeholder="Password" id="regPwd1" name="regPwd1"
                                                required="" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-5">
                                            <input type="password"  class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 " placeholder="Confirm password" id="regPwd2" name="regPwd2"
                                                required="" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>
                                    </div>
                            </form>
                            
                            <div class=" text-center">
                                <span class="text-secondary">
                                Already have an account?
                                    <a href="index.html">Login
                                    </a>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/register.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
