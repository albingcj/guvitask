<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <!-- my script -->
    <script src="js/register.js"></script>

</head>

<body>

    <main class="bg-info">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="rounded-5 bg-light shadow p-3 m-5 ">
                <div class="row justify-content-center">
                    <!-- left image -->
                    <div class="col-12 col-md-6 p-5 d-flex justify-content-center">
                        <img src="assets/index.svg" class="img-fluid rounded" alt="" />
                    </div>
                    <!-- right login form -->
                    <div class="col d-flex align-items-center justify-content-center px-5">
                        <div class="row g-4">
                            <div class="text-center mt-2">
                                <h1>REGISTER</h1>
                            </div>
                            <form id="registerForm">
                                <div class="row">
                                    <div class="mb-3">
                                        <input type="text"
                                            class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 "
                                            placeholder="Enter your name" id="regName" name="regName" required="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3">
                                        <input type="email"
                                            class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 "
                                            placeholder="E-mail address" id="regMail" name="regMail" required="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3">
                                        <input type="password"
                                            class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 "
                                            placeholder="Password" id="regPwd1" name="regPwd1" minlength="8"
                                            required="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-5">
                                        <input type="password"
                                            class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 "
                                            placeholder="Confirm password" id="regPwd2" name="regPwd2" minlength="8"
                                            required="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>
                                </div>
                            </form>

                            <div class=" text-center">
                                <span class="text-secondary">
                                    Already have an account?
                                    <a href="login.html">Login
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
