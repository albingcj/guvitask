<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/rocket-solid.svg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/rocket-3424.svg" type="image/x-icon">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- font font-awesome v6.0.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="js/profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</head>

<body class="bg-info">

    <div class="modal fade" id="imageUpdateModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <form id="upload-img" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row d-flex justify-content-between">
                            <h5 class="modal-title col-auto m-2" id="modalId">Modal title</h5>
                            <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row p-3 m-3">
                            <label for="image-upload" class="form-label mb-3">Upload Profile Picture</label>
                            <input type="file" id="image-upload" accept="image/*" class="form-control" name="profilepic">
                        </div>
                        
                        <div class=" row modal-footer">
                            <button type="button" class=" col m-1 btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="col m-1 btn btn-primary input-group input-group-lg">Upload Image</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
            <div class="container">
                <a class="navbar-brand viewName" href="#">Profile</a>
                <form class="d-flex my-2 my-lg-0">
                    <button class="btn btn-outline-danger my-2" type="button" id="logout">Logout</button>
                </form>
            </div>
        </nav>

    </header>
    <main>
        <div class="container py-4">
            <div class="freespace m-4 p-3">
            </div>
            <div class="row col d-flex justify-content-between">
                <div class="col-12 col-md-5 mb-4">
                    <div class="d-flex align-items-center justify-content-center bg-light h-100  rounded-5 shadow">
                        <div class="card-text p-4">
                            <div class="p-2">
                                <div
                                    class="image-container d-flex mb-2 justify-content-center rounded-5 position-relative">
                                    <img src="https://www.placeholder.com/400"
                                        class="img-fluid rounded-top rounded-start shadow" alt="" id="profileImage">
                                    <button
                                        class="btn btn-outline-dark rounded-0 shadow-sm btn-sm position-absolute bottom-0 end-0"
                                        data-bs-toggle="modal" data-bs-target="#imageUpdateModal"><i
                                            class="fas fa-pencil-alt p-2"></i>Edit</button>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="fs-3 fw-bolder viewName"></div>
                                <div class="fs-6 text-secondary viewMail"></div>
                                <div class="fs-6 mb-2 text-secondary viewNum">Phone php</div>
                                <button type="button" class="btn btn-primary ms-2 col-auto"
                                    onclick="toggleVisibility()">Edit
                                    Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-7">
                    <div class="row justify-content-center h-100 mb-4 g-4 d-none" id="updForm">
                        <form id="update" class="d-flex justify-content-center">
                            <div class="col-11 col-sm-12 h-100">
                                <div class="rounded-5 bg-light h-100 shadow p-4">

                                    <div class="row mb-3">
                                        <span class="fs-4 fw-bold ms-4 ps-3 ">Edit Profile</span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="profName" class="form-label">Name</label>
                                        <input type="text" class="form-control form-control-lg" name="profName"
                                            id="profName">
                                    </div>
                                    <div class="mb-3">
                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="profNum" class="form-label">Mobile Number</label>
                                                <input type="text" class="form-control form-control-lg" name="profNum"
                                                    id="profNum">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="profAdd" class="form-label">Address</label>
                                                <input type="text" class="form-control form-control-lg" name="profAdd"
                                                    id="profAdd">
                                            </div>
                                        </div>
                                        <div class="row d-flex">
                                            <div class="col-12 col-md-6">
                                                <label for="profSta" class="form-label">State</label>
                                                <input type="text" class="form-control form-control-lg" name="profSta"
                                                    id="profSta">

                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="profPin" class="form-label">Pincode</label>
                                                <input type="number" class="form-control form-control-lg" name="profPin"
                                                    id="profPin">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <label for="profDate" class="form-label">Date of Birth</label>
                                                <input type="date" class="form-control form-control-lg" name="profDate"
                                                    id="profDate">
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="profGen" class="form-label">Gender</label>
                                                <select class="form-select form-select-lg" name="profGen" id="profGen">
                                                    <option value="">Select one</option>
                                                    <option value="Male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row justify-content-center h-100 pb-4 g-4" id="detTable">
                        <div class="col-11 h-100 col-sm-12">
                            <div class="rounded-5 bg-light h-100 shadow p-4">
                                <div class="row mb-3">
                                    <span class="fs-4 fw-bold ms-4 ps-3">User Profile</span>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">Name</td>
                                                <td id="viewName" class="viewName p-3">--not updated--</td>
                                            </tr>
                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">Address</td>
                                                <td id="viewAdd" class="p-3">--not updated--</td>
                                            </tr>

                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">Number</td>
                                                <td id="viewNum" class="viewNum p-3">--not updated--</td>
                                            </tr>
                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">State</td>
                                                <td id="viewSta" class="p-3">--not updated--</td>
                                            </tr>
                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">pincode</td>
                                                <td id="viewPin" class="p-3">--not updated--</td>
                                            </tr>
                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">Date of birth</td>
                                                <td id="viewDob" class="p-3">--not updated--</td>
                                            </tr>
                                            <tr>
                                                <td scope="row" class="p-3 col-3 fw-semibold">gender</td>
                                                <td id="viewGen" class="p-3">--not updated--</td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
                <div class="col">
                    <div class="row justify-content-center mb-4 g-4" id="updPass">
                        <div class="col-11 col-sm-12">
                            <div class="rounded-5 bg-light shadow p-4">
                                <div class="accordion accordion-flush p-2" id="accordionFlush">
                                    <div class="accordion-item ">
                                        <h2 class="accordion-header" id="flush-headingOne">
                                            <button class="accordion-button collapsed shadow-none bg-light"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#flush-collapseOne" aria-expanded="true"
                                                aria-controls="flush-collapseOne">
                                                <span class="fs-4 fw-bold">Change Password</span>
                                            </button>
                                        </h2>
                                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlush">
                                            <div class="accordion-body">
                                                <form id="changePass">
                                                    <div class="row g-4">

                                                        <div class="col-12 col-md-4">
                                                            <label for="currPass" class="form-label">Current
                                                                Password</label>
                                                            <input type="password" class="form-control form-control-lg"
                                                                name="currPass" id="currPass" minlength="8">
                                                        </div>

                                                        <div class="col-12 col-md-4">
                                                            <label for="updPass1" class="form-label">Confirm
                                                                Password</label>
                                                            <input type="password" class="form-control form-control-lg"
                                                                name="updPass1" id="updPass1" minlength="8">
                                                        </div>
                                                        <div class="col-12 col-md-4">
                                                            <label for="updPass2" class="form-label">New
                                                                Password</label>
                                                            <input type="password" class="form-control form-control-lg"
                                                                name="updPass2" id="updPass2" minlength="8">
                                                        </div>

                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12 d-flex justify-content-center">
                                                            <button type="submit"
                                                                class="btn btn-primary mt-3">Save</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
