<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

</head>

<body>
    <main class="bg-info">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="rounded-5 bg-light shadow p-3 m-5 ">
                <div class="row justify-content-center">
                    <!-- left image -->
                    <div class="col-12 col-md-6 p-5 d-flex justify-content-center">
                        <img src="assets/index.svg" class="img-fluid rounded" alt="" />
                    </div>
                    <!-- right login form -->

                    <div class="col d-flex align-items-center justify-content-center p-5">
                        <div class="row g-4">
                            <div class=" text-center mt-2">
                                <h2>LOGIN</h2>
                            </div>
                            <form id="login">
                                <div class="input-group mb-3">
                                    <input type="text"
                                        class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 "
                                        placeholder="E-mail address" name="userEmail" required />
                                </div>
                                <div class="input-group mb-5">
                                    <input type="password"
                                        class="form-control form-control-lg border-0 border-bottom border-secondary bg-light shadow-none rounded-0 "
                                        name="userPwd" id="userPwd" placeholder="Password" minlength="8" required />
                                </div>
                                <div class="input-group mb-4">
                                    <button class="btn btn-lg btn-primary btn-outline-light border-0 w-100 fs-6">
                                        Login
                                    </button>
                                </div>
                            </form>
                            <div class=" text-center">
                                <span class="text-secondary">
                                    Don't have an account?
                                    <a href="index.html">Register
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="js/index.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
